<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Greeting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Greeting Page</h1>
  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="greetButton">Greet Me</button>
  </div>
  <div id="greetingMessage" class="greeting"></div>
  <div id="errorMessage" class="error"></div>

  <script>
    // Select elements
    const nameInput = document.getElementById("nameInput");
    const greetButton = document.getElementById("greetButton");
    const greetingMessage = document.getElementById("greetingMessage");
    const errorMessage = document.getElementById("errorMessage");

    // Add event listener to the button
    greetButton.addEventListener("click", () => {
      // Clear previous messages
      errorMessage.textContent = "";
      greetingMessage.classList.remove("visible");

      // Retrieve and validate input
      const userName = nameInput.value.trim();
      if (userName === "") {
        errorMessage.textContent = "Please enter your name.";
        return;
      }

      // Display the personalized greeting
      greetingMessage.textContent = `Hello, ${userName}! Welcome to our site!`;
      greetingMessage.classList.add("visible");
    });

    // Clear error message when user starts typing
    nameInput.addEventListener("input", () => {
      errorMessage.textContent = "";
    });
  </script>
</body>
</html>
